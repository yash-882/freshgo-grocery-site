<!DOCTYPE html>
<html>

<head>
  <title>Razorpay</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<!-- Checkout to pay the amount  (Demo mode, no real money is involved) -->

<body>
  <button id="pay-btn">Pay Amount</button>
  <script>
    document.getElementById('pay-btn').onclick = function () {
      const options = {
        key: "rzp_test_ROcNNOeSgx3sVj", // Razorpay test key
        currency: "INR",
        name: "FreshGo",
        description: "Test Payment",
        // replace with an razorpay order ID returned by api/orders/ (POST)
        order_id: "order_Rl71cNEDlw3Pe2",
        handler:  response => {
          alert("Payment ID: " + response.razorpay_payment_id);
        },
        method: {
          emi: false,
          paylater: false
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>

</html>
